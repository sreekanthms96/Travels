<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SreeHari Travels</title>
    <!-- <link rel="stylesheet" href="../assets/styles/main.css"> -->
    <style>
        body {
            /* Remove any unwanted overlay or gradient */
            background: url('../assets/images/contact-bg.jpg') center/cover no-repeat;
            min-height: 100vh;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        header {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 0;
        }
        .logo-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            box-shadow: 0 4px 18px rgba(0,0,0,0.12);
            margin-bottom: 12px;
            object-fit: cover;
            border: 4px solid #ff6f61;
            background: #fff;
        }
        .brand-title {
            font-family: 'Pacifico', cursive;
            color: #ff6f61;
            font-size: 2.7rem;
            margin-bottom: 0;
            letter-spacing: 2.5px;
            text-shadow: 0 2px 8px rgba(255,111,97,0.08);
        }
        nav {
            margin-top: 1rem;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #0077b6;
            font-weight: 500;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #ff6f61;
        }
        main {
            background: rgba(255,255,255,0.97);
            max-width: 520px;
            margin: 32px auto 40px auto;
            padding: 2.7rem 2rem 2rem 2rem;
            border-radius: 24px;
            box-shadow: 0 8px 36px rgba(0,0,0,0.12);
            position: relative;
        }
        h1 {
            text-align: center;
            color: #0077b6;
            margin-top: 0;
            margin-bottom: 1.2rem;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2.1rem;
            letter-spacing: 1.2px;
        }
        p.intro {
            text-align: center;
            color: #555;
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
            margin-bottom: 2.2rem;
        }
        label {
            font-weight: 600;
            color: #023e8a;
            margin-bottom: 0.2rem;
        }
        input, textarea {
            padding: 0.7rem;
            border-radius: 8px;
            border: 1px solid #90e0ef;
            font-size: 1rem;
            background: #f1f9ff;
            transition: border 0.2s;
        }
        input:focus, textarea:focus {
            border: 1.5px solid #0077b6;
            outline: none;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #ff6f61 0%, #0077b6 100%);
            color: #fff;
            border: none;
            padding: 0.9rem 0;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s;
            margin-top: 0.5rem;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #0077b6 0%, #ff6f61 100%);
        }
        h2 {
            color: #ff6f61;
            margin-top: 2rem;
            margin-bottom: 0.7rem;
            text-align: center;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 1.3rem;
        }
        .contact-info {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            justify-content: flex-start;
            margin-bottom: 1rem;
            font-size: 1.08rem;
            color: #026f8a;
        }
        .contact-info span {
            font-size: 1.6rem;
            margin-right: 0.2rem;
        }
        .contact-details {
            margin-top: 1.5rem;
        }
        @media (max-width: 600px) {
            main {
                padding: 1.2rem 0.5rem;
            }
            .logo-img {
                width: 70px;
                height: 70px;
            }
            .brand-title {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="../assets/images/sreehari-logo.png" alt="SreeHari Travels Logo" class="logo-img">
        <div class="brand-title">SreeHari Travels</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="reviews.html">Reviews</a>
            <a href="#">Photos</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <p class="intro">If you have any questions or inquiries, feel free to reach out to us using the form below or through our contact information.</p>

        <form id="contact-form" action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name" required>

            <label for="phone">Contact Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter your phone number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email Address" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div id="form-message" style="margin-top:1rem; color:green; font-weight:bold;"></div>
        <div id="form-error" style="margin-top:0.5rem; color:red; font-weight:bold;"></div>

        <div class="contact-details">
            <h2>Contact Information</h2>
            <div class="contact-info">
                <span>ðŸ“§</span>
                <span>Email: info@travelagency.com</span>
            </div>
            <div class="contact-info">
                <span>ðŸ“ž</span>
                <span>Phone: +1 (555) 123-4567</span>
            </div>
        </div>
    </main>

    <div id="footer">
        <!-- Include footer.html here -->
    </div>

    <script src="../scripts/main.js"></script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            document.getElementById('form-message').textContent = '';
            document.getElementById('form-error').textContent = '';
            const data = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };
            try {
                const response = await fetch('http://localhost:8000/api/contact/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    document.getElementById('form-message').textContent = 'Your message has been sent!';
                    this.reset();
                } else {
                    const error = await response.json();
                    document.getElementById('form-error').textContent = 'Error: ' + (error.error || 'Please check your input.');
                }
            } catch (err) {
                document.getElementById('form-error').textContent = 'Network error. Please try again later.';
            }
        });
        </script>
</body>
</html>
